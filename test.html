<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box_wrapper {
        float: left;
        transition: 0.5s;
        width: 100px;
        height: 200px;
        padding: 15px;
      }

      .box {
        background-color: lightgrey;
        width: 100px;
        height: 100%;
        padding: 10px;

        /* Test */
        /* border: 1px solid grey;
        float: left; */
      }

      .close {
        float: right;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="box_wrapper">
      <div class="box"><span class="close">X</span>1</div>
    </div>
    <div class="box_wrapper">
      <div class="box"><span class="close">X</span>2</div>
    </div>
    <div class="box_wrapper">
      <div class="box"><span class="close">X</span>3</div>
    </div>
    <div class="box_wrapper">
      <div class="box"><span class="close">X</span>4</div>
    </div>

    <!-- <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div> -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script>
      $(".close").click(function () {
        var el = $(this).closest(".box_wrapper");
        el.css("width", 0);
        el.css("opacity", 0);
        el.css("padding-left", 0);
        el.css("padding-right", 0);
        setTimeout(function () {
          el.remove();
        }, 500);
      });

      $(".box").click(function () {
        $(this).css("display", "none");
      });
    </script>
  </body>
</html>
